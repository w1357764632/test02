<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程案例 - 山西LED显示屏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-slideshow">
        <div class="slide active" style="background-image: url('images/bg1.jpg');"></div>
        <div class="slide" style="background-image: url('images/bg2.jpg');"></div>
        <div class="slide" style="background-image: url('images/bg3.jpg');"></div>
        <div class="slide" style="background-image: url('images/bg4.jpg');"></div>
    </div>
    
    <header>
        <div class="container">
            <h1>山西鑫享仕晟科技股份有限公司</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="projects.html">工程案例</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="projects">
        <div class="container">
            <h2>工程案例展示</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img data-src="images/project1.jpg" alt="商场室内全彩LED显示屏" class="lazyload">
                    <div class="overlay">
                        <h3>商场室内全彩LED显示屏</h3>
                        <div class="specs">
                            <div class="spec-item">
                                <span class="spec-label">像素间距</span>
                                <span class="spec-value">P3.91</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">亮度</span>
                                <span class="spec-value">1200cd/㎡</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">面积</span>
                                <span class="spec-value">120㎡</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <img data-src="images/project2.jpg" alt="高速公路户外广告屏" class="lazyload">
                    <div class="overlay">
                        <h3>高速公路户外广告屏</h3>
                        <div class="specs">
                            <div class="spec-item">
                                <span class="spec-label">像素间距</span>
                                <span class="spec-value">P10</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">亮度</span>
                                <span class="spec-value">8000cd/㎡</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">面积</span>
                                <span class="spec-value">300㎡</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <img data-src="images/project3.jpg" alt="演唱会舞台租赁屏" class="lazyload">
                    <div class="overlay">
                        <h3>演唱会舞台租赁屏</h3>
                        <div class="specs">
                            <div class="spec-item">
                                <span class="spec-label">像素间距</span>
                                <span class="spec-value">P4.81</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">刷新率</span>
                                <span class="spec-value">3840Hz</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">面积</span>
                                <span class="spec-value">600㎡</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="Lightbox Image">
        <div class="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
